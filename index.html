<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Covid-19 Stats</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="">
        <p>CORONAVIRUS <br>STATISTICS</p>
    </div>
</header>
<main>
    <div class="stats">
        <div class="latest-report">
            <div class="country">
                <div class="name">Loading...</div>
                <div class="change-country"><button type="button" class="btn btn-info">Choose a Country</button></div>
                <div class="search-country hide ">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search Country...">
                        <img class="close" src="close.svg" alt="">
                    </div>
                    <div class="country-list">
                    </div>
                </div>
            </div>
            <div class="total-cases">
                <div class="title">Total cases</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
            </div>
            <div class="recovered">
                <div class="title">Recovered</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
            </div>
            <div class="deaths">
                <div class="title">Deaths</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
            </div>
        </div>
        <div class="chart">
            <canvas id="axes_line_chart"></canvas>
        </div>

    </div>
</main>
<footer class="footer-container">
    <div class="copyright">
        <p>Copyright <i class="fa fa-copyright"></i> 2020 Abdullahi & Challakhi</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
<script src="countries.js"></script>
<script src="app.js"></script>

</body>
</html>
